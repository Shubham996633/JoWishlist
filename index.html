<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoWishlist</title>

                   <!-- RemixIcons -->
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
                        
                    <!-- Boxicons -->
    
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

                <!-- CSS -->

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="creator">
        <div class="controls">
    
            <i class='ri-refresh-fill generate-pdf' title="See The Final View"></i>
            <i class="ri-moon-line theme-switcher" id ="theme-switcher" title="Switch the Theme"></i>
        <button id="addmore" class="addmore">Add More</button>
        <button id="delete" class="delete">Delete Last</button>
    
    </div>
        
        <div class="drop">
            <div class="drop__container drop__container-creator" id="drop-items">
    
                <div class="drop__card drop__card-creator">
                    
                    <div class="drop__data">
                        <div>
                            <h1 class="drop__name"><input type="text" name="" id="home__title" class="home__title" placeholder=" Enter Heading "></h1>
                            <span class="drop__profession"><textarea class="details" placeholder="Enter Text"></textarea></span>
                        </div>
                    </div>
                </div>

    
            </div>
           
        </div>

        

    </main>
    

    <main class="result">
        <div class="controls">
    
            <i class='bx bx-arrow-back editing-pdf' title="Back To Editing"></i>
            <i class="ri-moon-line theme-switcher" id ="theme-switcher" title="Switch the Theme"></i>
        
       <i class="ri-file-download-line downloadfile"></i>
    
    </div>
      

    <div class="drop">
        <div class="drop__container" id="final-items">

            <div class="drop__card">
                
                <div class="drop__data">
                    <div>
                        <h1 class="drop__name">Wishlist Heading</h1>
                        <span class="drop__profession">Wishlist Description</span>
                    </div>
                </div>
            </div>

            <div class="drop__card">
                
                <div class="drop__data">
                    <div>
                        <h1 class="drop__name">Wishlist Heading</h1>
                        <span class="drop__profession">Wishlist Description</span>
                    </div>
                </div>
            </div>

            <div class="drop__card">
                
                <div class="drop__data">
                    <div>
                        <h1 class="drop__name">Wishlist Heading</h1>
                        <span class="drop__profession">Wishlist Description</span>
                    </div>
                </div>
            </div>

        </div>
       
    </div>

        

    </main>


                <!-- JavaScript -->

                <!-- Sortable JS -->

    <script src="assets/js/Sortable.min.js"></script>

                <!-- HTML2PDFJS -->

    <script src="assets/js/html2pdf.bundle.min.js"></script>

    <script src="assets/js/main.js"></script>
</body>
</html>
