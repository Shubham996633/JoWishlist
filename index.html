<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoWishlist</title>

                   <!-- RemixIcons -->
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
                        
                    <!-- Boxicons -->
    
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

                <!-- CSS -->

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="drop">
        <div class="drop__container" id="drop-items">

            <div class="drop__card">
                
                <div class="drop__data">
                    <div>
                        <h1 class="drop__name"><input type="text" name="" id="home__title" placeholder=" Enter Heading "></h1>
                        <span class="drop__profession"><textarea class="details" placeholder="Enter Text"></textarea></span>
                    </div>
                </div>
            </div>
      

            <div class="drop__card">
                <div class="drop__data">
                    <img src="assets/img/img2.jpg" alt="" class="drop__img">
                    <div>
                        <h1 class="drop__name">Sara Mill</h1>
                        <span class="drop__profession">Graphic Design</span>
                    </div>
                </div> 

                <div>
                    <a href="#" class="drop__social"><i class='bx bxl-instagram'></i></a>
                    <a href="#" class="drop__social"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="drop__social"><i class='bx bxl-twitter'></i></a>
                </div>
             </div>

             
        </div>
        <div class="controls">

            <i class='ri-refresh-fill generate-pdf' title="See The Final View"></i>
        <button id="addmore" class="addmore">Add More</button>
        <button id="print" class="addmore">Print Wishlist</button>

    </div>
    </div>
    


                <!-- JavaScript -->

                <!-- Sortable JS -->

    <script src="assets/js/Sortable.min.js"></script>

    <script src="assets/js/main.js"></script>
</body>
</html>
